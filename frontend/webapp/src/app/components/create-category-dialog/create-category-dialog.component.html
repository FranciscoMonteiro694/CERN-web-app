<h2 mat-dialog-title>Create New Category</h2>
<div mat-dialog-content style="display: flex; flex-direction: column; padding: 10px;">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Enter category name" [(ngModel)]="categoryName" maxlength="100">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput placeholder="Enter category description" [(ngModel)]="categoryDescription" maxlength="500"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="{categoryName: categoryName, categoryDescription: categoryDescription}" cdkFocusInitial>Create</button>
</div>
